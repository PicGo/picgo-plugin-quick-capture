name: publish
on:
  push:
    branches:
      - master
steps:
  - uses: actions/checkout@v1
  - uses: actions/setup-node@v1
    with:
      node-version: '12.x'
      registry-url: 'https://registry.npmjs.org'
  - run: npm install
  - run: npm build
  - run: npm publish
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}